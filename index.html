<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Around the World</title>

    <style>
        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url("https://images.pexels.com/photos/346885/pexels-photo-346885.jpeg") no-repeat center/cover;
            color: #fff;
        }
        .container {
            background: rgba(0,0,0,0.6);
            padding: 30px;
            min-height: 100vh;
        }
        h1 {
            text-align: center;
            font-size: 48px;
        }
        .subtitle {
            text-align: center;
            margin-bottom: 40px;
            font-size: 20px;
        }
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }
        .card {
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
        }
        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }
        .card h2 {
            margin: 10px 0;
        }
        .card p {
            padding: 0 10px;
        }
        button {
            margin: 15px 0 20px;
            padding: 8px 16px;
            background: #ffcc00;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        /* ===== ÂºπÁ™óÊ†∑Âºè ===== */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
        }
        .modal-content {
            background: #fff;
            color: #000;
            width: 80%;
            max-width: 500px;
            margin: 10% auto;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .close {
            float: right;
            font-size: 22px;
            cursor: pointer;
            color: red;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>üåç Travel Around the World</h1>
    <p class="subtitle">Click the button to learn about each city</p>

    <div class="cards">

        <div class="card">
            <img src="https://images.pexels.com/photos/338515/pexels-photo-338515.jpeg">
            <h2>New York, USA</h2>
            <p>The City That Never Sleeps</p>
            <button onclick="openModal('ny')">Learn More</button>
        </div>

        <div class="card">
            <img src="https://images.pexels.com/photos/208733/pexels-photo-208733.jpeg">
            <h2>Paris, France</h2>
            <p>The City of Love</p>
            <button onclick="openModal('paris')">Learn More</button>
        </div>

        <div class="card">
            <img src="https://images.pexels.com/photos/236047/pexels-photo-236047.jpeg">
            <h2>Tokyo, Japan</h2>
            <p>Tradition meets technology</p>
            <button onclick="openModal('tokyo')">Learn More</button>
        </div>

    </div>
</div>

<!-- ===== ÂºπÁ™ó ===== -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">‚úñ</span>
        <h2 id="modalTitle"></h2>
        <p id="modalText"></p>
    </div>
</div>

<script>
    function openModal(city) {
        const title = document.getElementById("modalTitle");
        const text = document.getElementById("modalText");

        if (city === "ny") {
            title.innerText = "New York City, USA";
            text.innerText = "New York is one of the most famous cities in the world. It is known for Times Square, Central Park, Wall Street, and its vibrant culture.";
        }
        if (city === "paris") {
            title.innerText = "Paris, France";
            text.innerText = "Paris is famous for the Eiffel Tower, art museums like the Louvre, romantic streets, and delicious French cuisine.";
        }
        if (city === "tokyo") {
            title.innerText = "Tokyo, Japan";
            text.innerText = "Tokyo is a modern city with advanced technology, ancient temples, amazing food, and a unique pop culture.";
        }

        document.getElementById("modal").style.display = "block";
    }

    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }
</script>

</body>
</html>
