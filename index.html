<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Around the World</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url("https://wallpaperbat.com/img/2560x1440/7680x4773-travel-the-world-travel-hd.jpg");
            /* background from free travel wallpaper search */
            background-size: cover;
            background-position: center;
            color: white;
        }
        h2 {
            margin-top: 40px;
            font-size: 48px;
            text-shadow: 2px 2px 8px #000;
        }
        .destination {
            display: inline-block;
            width: 250px;
            margin: 15px;
            background: rgba(0,0,0,0.5);
            border-radius: 8px;
            padding: 10px;
        }
        .destination img {
            width: 100%;
            border-radius: 6px;
        }
        a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h2>Travel Around the World</h2>

    <div class="destination">
        <a href="https://en.wikipedia.org/wiki/Paris" target="_blank">
            <img src="https://cdn.pixabay.com/photo/2015/03/26/10/14/eiffel-tower-690293_1280.jpg" alt="Paris Eiffel Tower">
            <p>Paris, France</p>
        </a>
    </div>

    <div class="destination">
        <a href="https://en.wikipedia.org/wiki/Tokyo" target="_blank">
            <img src="https://images.pexels.com/photos/17389974/pexels-photo-17389974/free-photo-of-shibuya-crossing-tokyo.jpeg" alt="Tokyo Shibuya Crossing">
            <p>Tokyo, Japan</p>
        </a>
    </div>

    <div class="destination">
        <a href="https://en.wikipedia.org/wiki/New_York_City" target="_blank">
            <img src="https://images.pexels.com/photos/338515/pexels-photo-338515.jpeg" alt="New York Skyline">
            <p>New York, USA</p>
        </a>
    </div>

    <div class="destination">
        <a href="https://en.wikipedia.org/wiki/Sydney" target="_blank">
            <img src="https://cdn.pixabay.com/photo/2016/11/19/14/00/sydney-opera-house-1835456_1280.jpg" alt="Sydney Opera House">
            <p>Sydney, Australia</p>
        </a>
    </div>

    <div class="destination">
        <a href="https://en.wikipedia.org/wiki/Rome" target="_blank">
            <img src="https://cdn.pixabay.com/photo/2014/10/21/15/42/colosseum-498912_1280.jpg" alt="Colosseum Rome">
            <p>Rome, Italy</p>
        </a>
    </div>

</body>
</html>
